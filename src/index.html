<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Journal</title>
  </head>
<body>
  <div class="container-fluid">
    <h1>My Journal</h1>
      <form id="entry">
        <div class="row">
          <div class="col-md-6">
            <label for="title">Title</label>
            <input type="text" id="userTitle">
          </div>
        </div>    
        <div class="row">
          <div class="col-md-6">
            <label for="body">Body</label>
            <input style="height:200px;font-size:14pt;" type="text" id="userBody">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>  
      </form>
      <div id="output">
        <h1 id="title-output"></h1>
        <p id="body-output"></p>
      </div>
  </div>
  
</body>
</html>
